<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center">
    <h1>find Your match</h1>
    <p class="lead">All you need is sign up</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-4" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learnmore</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register [valuesFromHome]="values"></app-register>
    </div>
  </div>
</div>
